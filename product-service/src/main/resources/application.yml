spring:
  application:
    name: product-service

  datasource:
    url: jdbc:postgresql://localhost:5433/product_db
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
